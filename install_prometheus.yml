
---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (CentOS)
    package:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install wget (CentOS)
    package:
      name: wget
      state: latest
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: ubuntu_prometheus
  become: true
  roles:
    - ubuntu_prometheus

- hosts: centos_prometheus
  become: true
  roles:
    - centos_prometheus
